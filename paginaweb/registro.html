
<!DOCTYPE HTML>
<html lang="es">
    <head>
        <title>FORMULARIO REGISTRO</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="css/registro.css">
    </head>  

    <body>
        <div class="contenedor-form">
            <h1>SportKids</h1><hr><br><br><br>
            <div class="toggle">
                <span>REGISTER:</span><br><br>
            </div> 
        <div align="center " class="FORMULARIO">
            <form id="#">
                <label for="name">Name:</label>
                <input  id="name" type="nombre" placeholder="name" required ><br><br>

                <label for="apellido">LastName:</label>
                <input id="apellido" type="apellido" placeholder="Apellido" required ><br><br>

                <label for="correo">E-mail:</label>
                <input id="correo" type="correo" placeholder="E-mail"required><br><br>

                <input type="radio" name="transporte" value="1"> Female
                <input type="radio" name="transporte" value="2">Male

                <br><br><label for="password">Password</label><br>
                <input id="password" type="password" placeholder="Contraseña" required ><br>

                <label for="password">Confirm Password:</label><br>
                <input id="password" type="password" placeholder="Confirmar Contraseña" required><br><br>

                <label for="teléfono">Teléfono</label><br>
                <input id="teléfono" type="teléfono" placeholder="Teléfono" required><br><br>

                <p class="signin button"><br>
                <input type="submit" value="Registrarse">
                </p>   
            </form>
        </div>
    </body>  
</html>
